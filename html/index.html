<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <h2.5>Calculadora</h2.5>
        <div id="operacoes">

                <div id="operacao-atual"></div>  
        </div>
        <div id="botoes">

            <button>juros simples</button>

            <button>mensalidade</button>
            <button id="play-btn"><img src="gato.png" style="width: 80px; height: 80px; vertical-align: middle;"></button>
            <button>sen</button>
            <button>cos</button>
            <button>tan</button>
            <button>^</button>
            <button>âˆš</button>
            <button>ln</button>
            <button>log</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>+</button>
            <button class="number">1</button>
            <button class="number">2</button>

            <button>-</button>
            <button class="number">0</button>

    </div>
    <audio id="music" loop>

</html>
